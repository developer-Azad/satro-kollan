<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-16">This is my <span class="font-semibold text-purple-600">Bank Account</span>
    </h1>
  </header>
  <main>
    <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
      <h3 class="text-2xl mb-4">Please login</h3>
      <div>
        <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name="" id="user-email"
          placeholder="your email">
        <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" id="user-password"
          placeholder="password">
        <button id="login-submit" class="bg-yellow-600 text-white px-4 rounded py-2 font-medium">Submit</button>
      </div>

    </section>
  </main>

  <script src="js/verify.js"></script>

</body>

</html>
